<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        button{
            background-color: rgb(149, 197, 181);
            padding: 10px 20px;
            margin-right: 20px;
            border: 2px solid grey;

        }

        .active{
            background-color: black;
            color: white;
        }
    </style>
    <title>Color Pallete</title>
  </head>

  <body>
    <div class="container">
      <div id="root"></div>
    </div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./colors.js"></script>
    <script type="text/babel">
      let root = document.getElementById('root');

    //   function App(){
    //       return <h1>Welcome</h1>
    //   }

    let labels = ["basketball", "pubg", "tiger", "laptop", "phone", "cricket", ]
    



      class App extends React.Component{
          constructor(props){
              super(props);
              this.state = {
                  active : "pubg"
              }
          }
          render(){
            return <>
              {
                labels.map((name)=>(
                 <button className={this.state.active === name ? "active" : ""} key={name} onClick={()=>{
                     this.setState({
                         active: name,
                     });
                 }}>{name}</button>
                ))
              }
              <div>
                <img src= {`../assets/${this.state.active}.jpg`} alt ={this.state.active} style = { {width: "200px"}}/>
             </div>
              
              </>
          };
      }
    
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
