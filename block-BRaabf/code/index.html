<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
     .active--step{
         background-color:black;
         color:  white;
     }
    </style>
    <title>Color Pallete</title>
  </head>

  <body>
    <div class="container">
      <div id="root"></div>
    </div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./colors.js"></script>
    <script type="text/babel">
      let root = document.getElementById('root');



          class App extends React.Component{
          constructor(props){
              super(props);
              this.state = {
                  counter : 0,
                  step: 5,
                  max:15,
              }
          }

          handleIncrememnt = ()=>{
              let { counter, step , max } = this.state
          this.setState({
            counter :counter + step > max ? counter : counter + step ,
          }
             
          )
      } ;

      handleDecrememnt = ()=>{
          this.setState({
            counter :this.state.counter - this.state.step,
          }
             
          )
      } 

      handleReset = ()=>{
          this.setState({
            counter :0,
          }
             
          )
      } 


          render(){
            return <>
                <div>{this.state.counter}</div>
                <div>
                    <p>Steps</p>
                    {
                        [5,10,15].map((n)=> (
                            <button key={n} onClick = {()=>{
                                this.setState({ step: n})
                            }} className = { this.state.step === n ? "active--step" : ""}>{n}</button>
                        ))
                    }
                </div>
                <div>
                    <p>Steps</p>
                    {
                        [15,100,200].map((n)=> (
                            <button key={n} onClick = {()=>{
                                this.setState({ max: n})
                            }} className = { this.state.max === n ? "active--step" : ""}>{n}</button>
                        ))
                    }
                </div>
                <div>
                    <button onClick={ this.handleIncrememnt }>Increment</button>
                    <button onClick = {this.handleDecrememnt}>decrement</button>
                    <button onClick = {this.handleReset} >Reset</button>
                </div>
              </>
          };
      }
    
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
