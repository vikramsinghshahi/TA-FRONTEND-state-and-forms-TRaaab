<head>

<body>
    <main id="root">

    </main>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script src="./data.js"></script>
    <script type="text/babel">
    let root = document.getElementById("root");
    console.log(root, data )
    
 

    // function App(){

    // }

    class App extends React.Component{
        constructor(){
            super();
            this.state = {
                active: "All",
            }

        }

        render(){

            let allCategories = data.filter((d)=> d.category === this.state.active );

            return <>
           <h1>Our Menu</h1>
           <ul>
              <li onClick={()=>{
                  this.setState({
                      active:"All"
                  })
              }} >All</li>
              <li onClick={()=>{
                  this.setState({
                      active:"breakfast"
                  })
              }} >BreakFast</li>
              <li onClick={()=>{
                  this.setState({
                      active:"lunch"
                  })
              }} >Lunch</li>
              <li onClick={()=>{
                  this.setState({
                      active:"shakes"
                  })
              }} >Shakes</li>

        
    
              { this.state.active === "All" ?  
                        data.map((foodItem)=>(
                
                    <li key={foodItem.id}>
                    <div>
                        <img  src={foodItem.img} alt="" style={ {width:200}}/>
                    </div>
                    <div>
                        <h2 >{foodItem.title}</h2>
                        <span >{foodItem.price}</span>
                        <p >{foodItem.desc}</p>
                    </div>
                   </li>
                            
                 ))  
                :  

                 allCategories.map((foodItem)=>(
                
                <li key={foodItem.id}>
                <div>
                    <img  src={foodItem.img} alt="" style={ {width:200}}/>
                </div>
                <div>
                    <h2 >{foodItem.title}</h2>
                    <span >{foodItem.price}</span>
                    <p >{foodItem.desc}</p>
                </div>
               </li>
                ))
                 }
            </ul>
        </>
        }
    }

    ReactDOM.render(<App />, root)
    
    </script>
</body>
